<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <!-- Icones de google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Formulario.css">
    <!-- Font LATO  -->
    <!-- Font Family LATO -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Poner el cript despues de la llamada a jQuery -->
    <script src="Formulario.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo_box">
                <img class="img-responsive" src="../IMAGES/logo_safran.jpg">
                </img>
            </div>
            <!--  <h3>Safran Engeneering Services</h3>
           <h4>Haciendo el menu</h4> -->
            <div class="version">
                Version 1.0
            </div>
        </header>
        <div class="menu">
            <div class="menus">
                <a href="" class="submenu">Consultar CVs</a>
                <a href="" class="submenu">Proceso de Selección</a>
                <a href="" class="submenu">Estadísticas CVs</a>
                <a href="" class="submenu">BBDD Usuarios</a>
                <a href="" class="submenu">Cuenta</a>
            </div>
        </div>
    </div>
    <div class="pricipal">
        <div class="nav-form-header">
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-1">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_one</i></span>
                    <span class="nav-elem nav-line"></span>
                    <span class="nav-elem nav-text">Info</span>
                </div>
            </div>
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-2">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_two</i></span>
                    <span class="nav-elem nav-line"></span>
                    <span class="nav-elem nav-text">Formacion</span>
                </div>
            </div>
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-3">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_3</i></span>
                    <span class="nav-elem nav-line"></span>
                    <span class="nav-elem nav-text">CV</span>
                </div>
            </div>
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-4">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_4</i></span>
                    <span class="nav-elem nav-line"></span>
                    <span class="nav-elem nav-text">Competencias</span>
                </div>
            </div>
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-5">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_5</i></span>
                    <span class="nav-elem nav-line"></span>
                    <span class="nav-elem nav-text">Idiomas</span>
                </div>
            </div>
            <div class="nav-elem-complet">
                <div class="nav-elem-fit form-6">
                    <span class="nav-elem nav-num"><i class="material-icons">looks_6</i></span>
                    <span class="nav-elem nav-line no-visible"></span>
                    <span class="nav-elem nav-text">Otros</span>
                </div>
            </div>
        </div>
        <div class="nav-form-body">
            
        </div>
        <div class="nav-form-buttons">
            <span>
                    <button type="button" class="borrar">Cancelar</button>
            </span>
            <span>
                    <button type="button" class="anadir anterior">Atrás</button>
            </span>
            <span>
                    <button type="button" class="validar siguiente">Siguiente</button>
            </span>
        </div>
    </div>
</body>

</html>
