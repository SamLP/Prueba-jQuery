<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <!-- Font Family LATO -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo_box">
            	<img class="img-responsive" src="../IMAGES/logo_safran.jpg">
            		
            	</img>
            </div>
           <!--  <h3>Safran Engeneering Services</h3>
           <h4>Haciendo el menu</h4> -->
        </header>
        <div class="login_panel">
               <form action="Login_submit" method="get" accept-charset="utf-8">
                   <fieldset class="flogin">
                       <p class="left">Por favor, <strong>identifíquese</strong>.</p>
                       <p><input type="text" name="" value="" placeholder="ID / Correo electrónico" class="t_user"></p>

                       <p><input type="password" name="" value="" placeholder="Contraseña" class="t_passw"></p>

                       <p><input type="submit" name="" value="ACCEDER" class="b_login"></p>

                       <p class="right"><a class="forgot" href="">¿Olvidaste la contraseña?</a></p>

                   </fieldset>
               </form>
        </div>
    </div>
    <div class="main">
    	
    </div>
    <footer>
    	<h1></h1>
    </footer>
</body>

</html>
